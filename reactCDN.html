<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CDN React-->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- CDN Babel-->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- CDN Bootstrap-->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Belajar React CDN</title>
</head>
<body>
    <!-- Membuat Container-->
    <div class="container">
        <div id="app"></div>
    </div>

    <!-- Membuat Component tanpa JSX-->
    <script>
        class Button extends React.Component {
            render() {
                const btn = React.createElement('button', {class : 'btn btn-primary'}, 'Click Me!')
                return btn
            }
        }

        class Cards extends React.Component {
            render() {
                const cardtext = React.createElement('p', {class : 'card-text'}, 'Selamat pagi semua semoga hari ini menyenangkan!')
                const cardtitle = React.createElement('h5', {class : 'card-title'}, 'Good Morning')
                const cardbody = React.createElement('div', {class : 'card-body'}, cardtitle, cardtext)
                const card = React.createElement('div', {class : 'card'}, cardbody)
                return card
            }
        }
    </script>

    <script type="text/babel">   
        //Membuat Component dengan JSX  
        class Button2 extends React.Component {
            render() {
                return <button className='btn btn-primary'>Klik Saya!</button>
            }
        }

        class Card2 extends React.Component {
            render() {
                return (
                <div className="card">
                    <div className="card-body">
                        <h5 className="card-title">
                            Good Afternoon
                        </h5>
                        <p className="card-text">
                            Selamat sore semua sampai bertemu besok pagi!
                        </p>
                    </div>
                </div>
                )
            }
        }

        //Membuat Component dengan function
        function Button3() {
            return <button className='btn btn-primary'>It's Button Function!</button>
        }

        function Card3() {
            return (
                <div className="card">
                    <div className="card-body">
                        <h5 className="card-title">
                            Good Afternoon
                        </h5>
                        <p className="card-text">
                            Selamat sore semua sampai bertemu besok pagi!
                        </p>
                    </div>
                </div>
            )
        }

        //Membuat component dengan arrow function
        const Button4 = ()=> {
            return <button className='btn btn-primary'>It's Button Arrow Function!</button>
        }

        const Card4 = ()=> {
            return (
                <div className="card" style={{width : "30em"}}>
                    <div className="card-body">
                        <h5 className="card-title">
                            Good Night
                        </h5>
                        <p className="card-text">
                            Selamat malam semua semoga mimpi indah!
                        </p>
                        <Buttonprops teks="Its Props Button!"/>
                    </div>
                </div>
            )
        }

        //Membuat Props
        class Buttonprops extends React.Component {
            render() {
                return <button className='btn btn-primary'>{this.props.teks}</button>
            }
        }

        //Membuat State
        class Cardstate extends React.Component {
            constructor() {
                super();
                this.state = {
                    header : "Good Night" ,
                    content : "Selamat malam semua semoga mimpi indah!"
                }
            }

            ubahcard = ()=> {
                this.setState({
                    header : "Good Morning",
                    content : "Selamat pagi semua semoga hari ini menyenangkan!"
                })
            }

            render() {
                const cardss =  (
                    <div className="card">
                        <div className="card-body">
                            <h5 className="card-title">
                                {this.state.header}
                            </h5>
                            <p className="card-text">
                                {this.state.content}
                            </p>
                            <button onClick={this.ubahcard}>
                                Ubah Card
                            </button>
                        </div>
                    </div>
                )
                return cardss
            }
        }

        //Render Component
        ReactDOM.render(<Cardstate />, document.getElementById('app'));
    </script>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>

</body>
</html>
